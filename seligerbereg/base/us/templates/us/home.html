{% extends 'us/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'styles/home.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<main>
    <div>
        {% for homes in home %}

        <div class="us__container">

            <a href="{% url 'home' homes.id %}" class="attractions"></a>
            <h3 class="us__title"> {{ homes.title }}</h3>
            <div class="us__blockcontainer">
                <div class="us__block">
                    <img class="us__thumbnail" src="{{ homes.images.url }} " />
                </div>
                <div class="us__block">
                    <div class="us__description">{{homes.description }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
