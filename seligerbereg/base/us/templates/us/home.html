{% extends 'us/base.html' %}
{% load static %}
{% block content %}
<main>
    <div>
        {% for homes in home %}

        <div>
            <a href="{% url 'homes' homes.id %}" class="homes"></a>
            <h3>
                {{ homes.title }}
            </h3>
        </div>
        <div>
            <img src="{{ homes.featured_images.url}} " />
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
